{% extends 'ganagroapp/base.html' %}
{% load staticfiles %}


{% block content %}

<!-- all products-->
<div class="container-fluid">
<div class="row panel panel-default">
    <div class="panel-body">
        <div class=" col-xs-7 col-sm-4 col-md-4 col-lg-3" >
            <img src="  {{ product.image.url }} " class="img-responsive img-rounded">
        </div>
        <div class="col-xs-5 col-sm-8 col-md-8 col-lg-9">

                <h3>  {{ product.product.client.user.first_name }} {{ product.product.client.user.last_name }} </h3>
                <h3>   {{ product.product }} </h3>
                <p> {{ product.product.description }} </p>
                <h3> {{ product.product.client.phone }} </h3>

        </div>
    </div>
</div>
</div>
{% endblock content %}
