{% extends 'ganagroapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <form  method="post">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" type="text" class="form-control" name="username" placeholder="usuario">

        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="row">
            <a href="#">olvide mi contrasenha </a>
            <button class="btn btn-lg btn-success btn-block" type="submit" name="login"/>Login</button>
        </div>
    </form>
    <a href="{% url 'ganagroapp:new_user' %}">Crear nueva Cuenta </a>
{% endblock %}
